<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="test.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="back-button" id="op"><img src="images/backspace-svgrepo-com.svg" alt="Backspace"></button>
                <button class="back-button" id="op">AC</button>
                <button class="back-button"></button>
                <button class="op-button" id="op">รท</button>
                <button class="num-button" id="num">7</button>
                <button class="num-button" id="num">8</button>
                <button class="num-button" id="num">9</button>
                <button class="op-button" id="op">x</button>
                <button class="num-button" id="num">4</button>
                <button class="num-button" id="num">5</button>
                <button class="num-button" id="num">6</button>
                <button class="op-button" id="op">-</button>
                <button class="num-button" id="num">1</button>
                <button class="num-button" id="num">2</button>
                <button class="num-button" id="num">3</button>
                <button class="op-button" id="op">+</button>
                <button class="num-button"></button>
                <button class="num-button" id="num">0</button>
                <button class="num-button"></button>
                <button class="op-button" id="op">=</button>
            </div>
        </div>
    </div>
</body>
</html>
